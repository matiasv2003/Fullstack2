<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Level-Up Gamer</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/validaciones.js" defer></script>
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
    <nav>
      <ul>
        <button onclick="window.location.href='productos.html'">Productos</button>
        <button onclick="window.location.href='index.html'">Inicio</button>
      </ul>
    </nav>
  </header>

  <main>
    <form id="formRegistro">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>

      <label for="email">Correo:</label>
      <input type="email" mail="email" required>

      <label for="edad">Edad:</label>
      <input type="number" edad="edad" required min="18">

      <label for="password">Contrase√±a:</label>
      <input type="password" password="password" required minlength="6">

      <button type="submit">Registrarse</button>
    </form>
    <p id="mensaje"></p>
  </main>
</body>
</html>
